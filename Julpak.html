    html, body {

      padding: 0;

    body {

      font-family: 'Inter', sans-serif;

      align-items: center;
      position: relative;

    /* Profile Section */
    .profile {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);

      text-align: left;
      position: relative;
    }

    .profile h1 {

      margin-bottom: 0.5rem;
    }

    .profile p {
      font-size: 1.1rem;
      margin: 0.3rem 0;
    }

    .small-note {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #555;
    }

    .socials {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    .socials a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .socials img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* Experience Frame */
    .experience {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: left;
      position: relative;
      top: 0;
    }

    .badge-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .badge {
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .badge span {
      font-size: 1rem;
      color: #555;
    }

    /* Man Emoji Center */
    .emoji {
      position: absolute;
      font-size: 5rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
